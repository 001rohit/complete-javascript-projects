<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
        <input type="text"  id = "value1"disabled>
        <div class="row">
            <button onclick="allClear()">Ac</button>
            <button onclick="del()">del</button>
            <button onclick="btn('%')">%</button>
            <button onclick="btn('/')">/</button>
        </div>
        <div class="row">
            <button onclick="btn('7')">7</button>
            <button onclick="btn('8')">8</button>
            <button onclick="btn('9')">9</button>
            <button onclick="btn('*')">*</button>
        </div>
        <div class="row">
            <button onclick="btn('4')">4</button>
            <button onclick="btn('5')">5</button>
            <button onclick="btn('6')">6</button>
            <button onclick="btn('+')">+</button>
        </div>
        <div class="row">
            <button onclick="btn('1')">1</button>
            <button onclick="btn('2')">2</button>
            <button onclick="btn('3')">3</button>
            <button onclick="btn('-')">-</button>
        </div>
        <div class="row">
            <button onclick="btn('.')">.</button>
            <button onclick="btn('0')">0</button>
            <button onclick="btn('00')">00</button>
            <button onclick="Equal('')">=</button>
        </div>
        <script>
            let input1 = document.getElementById("value1")
            function btn(val){
                   input1.value+=val
            }
            function allClear(){
                input1.value = " "
            }
            function del(){
                input1.value = input1.value.toString().slice(0,-1)
            }
            function Equal(){
                input1.value = eval(input1.value)
            }
        </script>
       
</body>
</html>
