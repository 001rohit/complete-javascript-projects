<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height:100vh;
            background: #000;
        }
        .wrapper{
            overflow: hidden;
            width:500px;
            height:500px;
        }
        .box{
            transition: all 0.5 ease-in-out;
            display: flex;
            transform: translateX(0px);
        }
        img{
            object-fit:contain;
            width:500px;
            background-position:center;
            height:500px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box" id="imgBox">
            <img src="https://imgd.aeplcdn.com/600x337/n/cw/ec/153319/range-rover-velar-exterior-right-front-three-quarter-4.jpeg?isig=0&q=80" alt="">

            <img src="https://cdn.wealthygorilla.com/wp-content/uploads/2020/07/Most-Expensive-Lamborghinis-Veneno-Roadster.jpg" alt="">

            <img src="https://techandall.com/wp-content/uploads/2013/09/4-7-Million-Lamborghini-Veneno-0.jpg" alt="">

            <img src="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/facelift_2019/models_gw/2023/03_29_revuelto/gate_models_hero_01.jpg" alt="">
        </div>
    </div>
    <script>
        const imgbox = document.getElementById("imgBox")
        const img = document.querySelectorAll("#imgBox img")
        let slider =0;

        function run(){
            slider++;
            if(slider>img.length-1){
                slider =0;
            }
            imgbox.style.transform = `translateX(${-slider*500}px)`;
        }
        setInterval(run,2000);
    </script>
</body>
</html>
