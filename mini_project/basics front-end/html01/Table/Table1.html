<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>HTML Table</h1>

    <table border="1">

        <thead>
            <th>CSS Property</th>
            <th>Internet Explorer</th>
            <th>Firefox</th>
            <th>Chrome</th>
            <th>Safari</th>
            <th>Opera</t>
        </thead>

        <tr>
            <td>Border Radius</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        
        <tr>
            <td>Box Shadow</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>

        <tr>
            <td>CSS Animations</td>
            <td>NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>No</td>
        </tr>


    </table>

    <br><br><br><br>

    <!-- Example - 2 -->

    <table border="1">
        <tr>
            <td rowspan="2"></td>
            <td colspan="2" style="text-align: center;">Average</td>
            <td rowspan="2">Red eyes</td>
            
        </tr>
        <tr>
            <td>Height</td>
            <td>weight</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>


    <br><br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/HbNfCM4ilBQ?si=5BcF2YKwvmEMdnuM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
